# DOSBox-X config for headless GW-BASIC compatibility testing
[sdl]
output = surface
autolock = false

[dosbox]
machine = svga_s3
memsize = 4

[cpu]
cycles = max

[render]
aspect = false

[midi]
mpu401 = none
mididevice = none

[sblaster]
sbtype = none

[speaker]
pcspeaker = false
tandy = off
disney = false

[autoexec]
